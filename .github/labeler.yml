# Configuration for GitHub Actions Labeler
# Automatically adds labels to PRs based on modified files

# Label for documentation changes
documentation:
  - README.md
  - LICENSE
  - '**/*.md'

# Label for CI/CD changes
ci:
  - '.github/**/*'
  - '.rustfmt.toml'

# Label for source code changes
source:
  - 'src/**/*'

# Label for configuration changes
config:
  - 'config.ini'
  - 'Cargo.toml'

# Label for dependency updates
dependencies:
  - 'Cargo.toml'
  - 'Cargo.lock'

# Label for Rust-related changes
rust:
  - 'src/**/*.rs'
  - 'Cargo.toml'
  - 'Cargo.lock'
  - '.rustfmt.toml'

# Label for GitHub Actions-related changes
github-actions:
  - '.github/workflows/**/*'
